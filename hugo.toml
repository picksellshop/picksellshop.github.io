baseURL = "https://picksellshop.github.io/"
languageCode = "ko-kr"
title = "picksellshop 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "다양한 상품 리뷰와 스마트한 쇼핑 정보를 제공하는 블로그"
keywords = ["상품추천", "쇼핑정보", "할인정보", "베스트상품"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = ""
naverSiteVerification = ""
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "현명한 소비자를 위한 쇼핑 가이드"
Content = "최저가 정보, 인기 상품 추천, 쇼핑 꿀팁으로 더 스마트한 소비 생활을 도와드립니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 5

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
